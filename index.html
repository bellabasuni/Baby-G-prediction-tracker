<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby G Prediction Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #1a3a52 0%, #2d5f3f 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(184, 134, 11, 0.03) 39px, rgba(184, 134, 11, 0.03) 41px),
                repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(184, 134, 11, 0.03) 39px, rgba(184, 134, 11, 0.03) 41px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(26, 58, 82, 0.6);
            border: 2px solid #d4af37;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #d4af37;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1.3em;
            color: #e8e8e8;
            font-style: italic;
            letter-spacing: 1px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border: 3px solid #d4af37;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: linear-gradient(135deg, #1a3a52 0%, #2d5f3f 100%);
            padding: 25px;
            text-align: center;
            color: white;
            border: 2px solid #d4af37;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #d4af37, transparent);
            opacity: 0.1;
            z-index: 0;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #d4af37;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #1a3a52;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 15px;
        }

        .predictions-list {
            display: grid;
            gap: 15px;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #1a3a52;
            background: linear-gradient(to right, rgba(26, 58, 82, 0.03), transparent);
            transition: all 0.3s;
        }

        .prediction-item:hover {
            border-color: #d4af37;
            background: linear-gradient(to right, rgba(212, 175, 55, 0.05), transparent);
            transform: translateX(5px);
        }

        .prediction-item.eliminated {
            opacity: 0.4;
            background: #f5f5f5;
            text-decoration: line-through;
        }

        .prediction-item.winner {
            border: 3px solid #d4af37;
            background: linear-gradient(to right, rgba(212, 175, 55, 0.15), rgba(212, 175, 55, 0.05));
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .prediction-info {
            flex: 1;
        }

        .prediction-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.4em;
            color: #1a3a52;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .prediction-details {
            color: #2d5f3f;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .gender-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: 600;
            margin-right: 10px;
            border: 1px solid;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gender-badge.boy {
            background: rgba(26, 58, 82, 0.1);
            color: #1a3a52;
            border-color: #1a3a52;
        }

        .gender-badge.girl {
            background: rgba(139, 69, 19, 0.1);
            color: #8b4513;
            border-color: #8b4513;
        }

        .weight-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: 600;
            background: rgba(45, 95, 63, 0.1);
            color: #2d5f3f;
            border: 1px solid #2d5f3f;
            margin-left: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prediction-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 18px;
            border: 2px solid;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Crimson Text', serif;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .eliminate-btn {
            border-color: #8b0000;
            color: #8b0000;
        }

        .eliminate-btn:hover {
            background: #8b0000;
            color: white;
        }

        .winner-btn {
            border-color: #d4af37;
            color: #d4af37;
        }

        .winner-btn:hover {
            background: #d4af37;
            color: #1a3a52;
        }

        .edit-btn {
            border-color: #1a3a52;
            color: #1a3a52;
        }

        .edit-btn:hover {
            background: #1a3a52;
            color: white;
        }

        .delete-btn {
            border-color: #666;
            color: #666;
        }

        .delete-btn:hover {
            background: #666;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 58, 82, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border: 3px solid #d4af37;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #d4af37;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            border: none;
            padding: 0;
            text-align: left;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #1a3a52;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #d4af37;
            transform: rotate(90deg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a3a52;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            padding: 12px;
            border: 2px solid #1a3a52;
            background: white;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Crimson Text', serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #d4af37;
        }

        .gender-buttons {
            display: flex;
            gap: 12px;
        }

        .gender-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #1a3a52;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-family: 'Crimson Text', serif;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .gender-btn.selected {
            border-color: #d4af37;
            background: #1a3a52;
            color: white;
        }

        .gender-btn:hover {
            border-color: #d4af37;
        }

        .btn {
            background: #1a3a52;
            color: white;
            padding: 14px 30px;
            border: 2px solid #d4af37;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #d4af37;
            color: #1a3a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-secondary {
            background: white;
            color: #1a3a52;
            border: 2px solid #1a3a52;
        }

        .btn-secondary:hover {
            background: #1a3a52;
            color: white;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .prediction-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .prediction-actions {
                margin-top: 15px;
                width: 100%;
            }
            
            .action-btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="font-size: 4em; margin-bottom: 15px;">ðŸ§¸</div>
            <h1>Baby G</h1>
            <p>Prediction Tracker</p>
        </div>

        <div class="card stats" id="stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-number" id="totalPredictions">0</div>
                <div class="stat-label">Total Predictions</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="stillInRunning">0</div>
                <div class="stat-label">Still In Running</div>
            </div>
        </div>

        <div class="card">
            <h2>Predictions</h2>
            <div class="predictions-list" id="predictionsList">
                <div class="empty-state">
                    <p>Loading predictions...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Prediction</h2>
                <button class="close-btn" onclick="closeEditModal()">Ã—</button>
            </div>
            <div>
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" placeholder="Who made this guess?">
                </div>
                
                <div class="form-group">
                    <label for="editTime">Predicted Time (Optional)</label>
                    <input type="datetime-local" id="editTime">
                </div>
                
                <div class="form-group">
                    <label>Predicted Gender (Optional)</label>
                    <div class="gender-buttons">
                        <button class="gender-btn" data-gender="boy" id="editBoyBtn">Boy</button>
                        <button class="gender-btn" data-gender="girl" id="editGirlBtn">Girl</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editWeight">Predicted Weight (Optional)</label>
                    <input type="text" id="editWeight" placeholder="e.g., 7lb 8oz">
                </div>
                
                <div class="modal-buttons">
                    <button class="btn btn-secondary" style="flex: 1;" onclick="closeEditModal()">Cancel</button>
                    <button class="btn" style="flex: 1;" onclick="saveEdit()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let predictions = [];
        let editingId = null;
        let editSelectedGender = null;

        // Gender button selection for edit modal
        document.querySelectorAll('.gender-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.id === 'editBoyBtn' || this.id === 'editGirlBtn') {
                    document.getElementById('editBoyBtn').classList.remove('selected');
                    document.getElementById('editGirlBtn').classList.remove('selected');
                    this.classList.add('selected');
                    editSelectedGender = this.dataset.gender;
                }
            });
        });

        function editPrediction(id) {
            const pred = predictions.find(p => p.id === id);
            if (!pred) return;

            editingId = id;
            editSelectedGender = pred.gender;

            // Populate modal with current values
            document.getElementById('editName').value = pred.name;
            document.getElementById('editTime').value = pred.time || '';
            document.getElementById('editWeight').value = pred.weight || '';

            // Set gender buttons
            document.getElementById('editBoyBtn').classList.remove('selected');
            document.getElementById('editGirlBtn').classList.remove('selected');
            if (pred.gender === 'boy') {
                document.getElementById('editBoyBtn').classList.add('selected');
            } else if (pred.gender === 'girl') {
                document.getElementById('editGirlBtn').classList.add('selected');
            }

            // Show modal
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingId = null;
            editSelectedGender = null;
        }

        function saveEdit() {
            const pred = predictions.find(p => p.id === editingId);
            if (!pred) return;

            const name = document.getElementById('editName').value.trim();
            if (!name) {
                alert('Please enter a name!');
                return;
            }

            pred.name = name;
            pred.time = document.getElementById('editTime').value || null;
            pred.weight = document.getElementById('editWeight').value.trim() || null;
            pred.gender = editSelectedGender || null;

            savePredictions();
            renderPredictions();
            closeEditModal();
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        function renderPredictions() {
            const container = document.getElementById('predictionsList');
            
            if (predictions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No predictions yet!</p></div>';
                document.getElementById('stats').style.display = 'none';
                return;
            }

            document.getElementById('stats').style.display = 'grid';
            
            // Sort by time (nulls at the end)
            const sortedPredictions = [...predictions].sort((a, b) => {
                if (!a.time && !b.time) return 0;
                if (!a.time) return 1;
                if (!b.time) return -1;
                return new Date(a.time) - new Date(b.time);
            });
            
            container.innerHTML = sortedPredictions.map(pred => {
                let timeDisplay = '';
                if (pred.time) {
                    const date = new Date(pred.time);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric'
                    });
                    const formattedTime = date.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit',
                        hour12: true 
                    });
                    timeDisplay = `${formattedDate} at ${formattedTime}`;
                }

                let detailsHTML = '<div>';
                if (pred.gender) {
                    detailsHTML += `<span class="gender-badge ${pred.gender}">${pred.gender === 'boy' ? 'Boy' : 'Girl'}</span>`;
                }
                if (pred.weight) {
                    detailsHTML += `<span class="weight-badge">${pred.weight}</span>`;
                }
                if (timeDisplay) {
                    detailsHTML += `<br><span style="font-style: italic;">${timeDisplay}</span>`;
                }
                if (!pred.gender && !pred.weight && !timeDisplay) {
                    detailsHTML += '<span style="color: #999; font-style: italic;">No predictions specified</span>';
                }
                detailsHTML += '</div>';

                return `
                    <div class="prediction-item ${pred.status === 'eliminated' ? 'eliminated' : ''} ${pred.status === 'winner' ? 'winner' : ''}">
                        <div class="prediction-info">
                            <div class="prediction-name">${pred.name}</div>
                            <div class="prediction-details">
                                ${detailsHTML}
                            </div>
                        </div>
                        <div class="prediction-actions">
                            ${pred.status === 'active' ? `
                                <button class="action-btn eliminate-btn" onclick="eliminatePrediction(${pred.id})">Wrong</button>
                                <button class="action-btn winner-btn" onclick="markWinner(${pred.id})">Winner</button>
                            ` : ''}
                            <button class="action-btn edit-btn" onclick="editPrediction(${pred.id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deletePrediction(${pred.id})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats();
        }

        function eliminatePrediction(id) {
            const pred = predictions.find(p => p.id === id);
            if (pred) {
                pred.status = 'eliminated';
                savePredictions();
                renderPredictions();
            }
        }

        function markWinner(id) {
            const pred = predictions.find(p => p.id === id);
            if (pred) {
                pred.status = 'winner';
                savePredictions();
                renderPredictions();
            }
        }

        function deletePrediction(id) {
            if (confirm('Are you sure you want to delete this prediction?')) {
                predictions = predictions.filter(p => p.id !== id);
                savePredictions();
                renderPredictions();
            }
        }

        function updateStats() {
            const total = predictions.length;
            const active = predictions.filter(p => p.status === 'active').length;
            
            document.getElementById('totalPredictions').textContent = total;
            document.getElementById('stillInRunning').textContent = active;
        }

        function savePredictions() {
            localStorage.setItem('babyGPredictions', JSON.stringify(predictions));
        }

        function loadPredictions() {
            const saved = localStorage.getItem('babyGPredictions');
            if (saved) {
                predictions = JSON.parse(saved);
                renderPredictions();
            }
        }

        // Load predictions on page load
        loadPredictions();

        // Pre-populate predictions if empty
        if (predictions.length === 0) {
            predictions = [
                { id: 1, name: 'Lin', gender: null, weight: '7lb 14oz', time: '2026-02-12T16:00', status: 'active' },
                { id: 2, name: 'Robert', gender: 'boy', weight: '8lb 1oz', time: null, status: 'active' },
                { id: 3, name: 'Kristin', gender: 'boy', weight: '7lb 11oz', time: '2026-02-12T14:22', status: 'active' },
                { id: 4, name: 'Morgan', gender: 'girl', weight: '7lb 9oz', time: '2026-02-12T17:18', status: 'active' },
                { id: 5, name: 'Mark', gender: 'girl', weight: '8lb', time: null, status: 'active' },
                { id: 6, name: 'Tyler', gender: 'girl', weight: '7lb 7oz', time: '2026-02-12T14:57', status: 'active' },
                { id: 7, name: 'Jordyn', gender: 'girl', weight: '7lb 13oz', time: null, status: 'active' },
                { id: 8, name: 'Bella', gender: 'boy', weight: '8lb 10oz', time: '2026-02-12T18:56', status: 'active' },
                { id: 9, name: 'Brandon', gender: 'girl', weight: '7lb 10oz', time: '2026-02-12T18:15', status: 'active' },
                { id: 10, name: 'Turner', gender: 'boy', weight: '7lb 6oz', time: null, status: 'active' },
                { id: 11, name: 'Lizzy', gender: 'girl', weight: '7lb 12oz', time: '2026-02-12T15:45', status: 'active' },
                { id: 12, name: 'Travis', gender: 'girl', weight: '8lb 2oz', time: '2026-02-12T17:44', status: 'active' },
                { id: 13, name: 'Ellie', gender: 'girl', weight: '8lb', time: '2026-02-12T17:00', status: 'active' },
                { id: 14, name: 'Dr. Oliver', gender: null, weight: null, time: '2026-02-12T17:44', status: 'active' }
            ];
            savePredictions();
            renderPredictions();
        }
    </script>
</body>
</html>
